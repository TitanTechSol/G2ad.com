<!DOCTYPE html>
<html>
<head>
    <title>Contact Us - TitanTech Solutions</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Contact Us</h1>
    <form action="mailto:contactus@g2ad.com" method="post" enctype="text/plain">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" style="min-width: 360px; max-width: 360px;"></textarea><br><br>
        <input type="submit" value="Send">
    </form>
    <footer>
        <p><a href="index.html">Back to Home</a></p>
    </footer>
</body>
</html>
