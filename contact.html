<!DOCTYPE html>
<html>
<head>
    <title>Contact us - TitanTech Solutions</title>
    <meta name="description" content="TitanTech Solutions - Turning your tech headaches into success stories">
    <meta name="keywords" content="technology, solutions, AI, automation, modernization, mentorship">
    <meta name="author" content="TitanTech Solutions">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <form action="https://forms.zohopublic.com/titantechg21/form/Contactus/formperma/aByRelnjXAc7A67K9_kuqKwlPp7foYgIwVxICJHoW24/htmlRecords/submit" name="form" id="form" method="POST" accept-charset="UTF-8" enctype="multipart/form-data">
        <input type="hidden" name="zf_referrer_name" value=""><!-- To Track referrals, place the referrer name within the " " in the above hidden input field -->
        <input type="hidden" name="zf_redirect_url" value=""><!-- To redirect to a specific page after record submission, place the respective URL within the " " in the above hidden input field -->
        <input type="hidden" name="zc_gad" value=""><!-- If GCLID is enabled in Zoho CRM Integration, click details of AdWords Ads will be pushed to Zoho CRM -->
        
        <h2>Contact us</h2>
        
        <!-- Name Field -->
        <label for="name">Name <em>*</em></label>
        <input type="text" id="name" name="SingleLine" maxlength="255" placeholder="Example: Jane doe" required>
        
        <!-- Email Field -->
        <label for="email">Email <em>*</em></label>
        <input type="email" id="email" name="SingleLine1" maxlength="255" placeholder="Example: contactus@g2ad.com" required>
        
        <!-- Message Field -->
        <label for="message">Message <em>*</em></label>
        <textarea id="message" name="MultiLine" maxlength="1000" placeholder="Example: Hello World" required></textarea>
        
        <!-- Submit Button -->
        <div class="button-container">
            <button type="submit"><em>Submit</em></button>
        </div>
    </form>
    
    <footer>
        <p><a href="about.html">About Us</a> | <a href="contact.html">Contact Us</a></p>
        <p><a href="index.html">Back to Home</a></p>
    </footer>
</body>
</html>
