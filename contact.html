<!DOCTYPE html>
<html>
<head>
    <title>Contact us - TitanTech Solutions</title>
    <meta name="description" content="TitanTech Solutions - Turning your tech headaches into success stories">
    <meta name="keywords" content="technology, solutions, AI, automation, modernization, mentorship">
    <meta name="author" content="TitanTech Solutions">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/main.css"></link>
</head>
<body>
    <header>
            <div class="header-content">
                <h1>TitanTech Solutions</h1>
                <nav class="nav-bar">
                    <button class="nav-button" type="button" onclick="toggleMenu()">
                        <div class="hamburger">
                            <div class="bar"></div>
                            <div class="bar"></div>
                            <div class="bar"></div>
                        </div>
                    </button>
                    <ul class="nav-links" id="nav-links">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About Us</a></li>
                        <!--<li><a href="services.html">Our Services</a></li>-->
                        <li><a href="contact.html">Contact Us</a></li>
                    </ul>
                </nav>    
    </header>
    <form class="contact-us" action="https://forms.zohopublic.com/titantechg21/form/Contactus/formperma/aByRelnjXAc7A67K9_kuqKwlPp7foYgIwVxICJHoW24/htmlRecords/submit" name="form" id="form" method="POST" accept-charset="UTF-8" enctype="multipart/form-data">
        <input type="hidden" name="zf_referrer_name" value=""><!-- To Track referrals, place the referrer name within the " " in the above hidden input field -->
        <!--<input type="hidden" name="zf_redirect_url" value=""> To redirect to a specific page after record submission, place the respective URL within the " " in the above hidden input field -->
        <input type="hidden" name="zc_gad" value=""><!-- If GCLID is enabled in Zoho CRM Integration, click details of AdWords Ads will be pushed to Zoho CRM -->
        
        <h2>Contact us</h2>
        
        <!-- Name Field -->
        <label for="name">Name <em class="required-feild">*</em></label>   
        <input type="text" id="name" name="SingleLine" maxlength="75" placeholder="Jane Doe" required>
        
        <!-- Email Field -->
        <label for="email">Email <em class="required-feild">*</em></label>
        <input type="email" id="email" name="SingleLine1" maxlength="75" placeholder="Example@g2ad.com" required>
        
        <!-- Message Field -->
        <label for="message">Message <em class="required-feild">*</em></label>
        <textarea id="message" name="MultiLine" maxlength="1000" placeholder="Hello World" required></textarea>
        
        <!-- Submit Button -->
        <div class="button-container">
            <button type="submit"><em>Submit</em></button>
        </div>
        <p>Contact Email: <a style="color: var(--text-color);" href="mailto:contactus@g2ad.com">contactus@g2ad.com</a></p>
    </form>
    
    <footer>
        <p><a class="clickable-link" href="about.html">About Us</a> <a class="clickable-link" >|</a> <a class="clickable-link" href="contact.html">Contact Us</a></p>
        <p><a class="clickable-link" href="index.html">Back to Home</a></p>
    </footer>
    <script>
        function toggleMenu() {
            var navLinks = document.getElementById('nav-links');
            if (navLinks.style.display === 'block') {
                navLinks.style.display = 'none';
            } else {
                navLinks.style.display = 'block';
            }
        }
    </script>
</body>
</html>
